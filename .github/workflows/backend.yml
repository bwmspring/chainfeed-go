name: Backend CI & Deploy

on:
  push:
    branches: [main]
    paths:
      - "cmd/**"
      - "internal/**"
      - "migrations/**"
      - "Dockerfile"
      - "Makefile"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: "${{ secrets.DOCKER_REGISTRY }}/chainfeed"
      IMAGE_TAG: "${{ github.sha }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_REGISTRY_USER }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/chainfeed:latest
            ${{ secrets.DOCKER_REGISTRY }}/chainfeed:${{ env.IMAGE_TAG }}

      - name: Remote deploy via SSH
        if: ${{ secrets.SSH_HOST != '' && secrets.SSH_USER != '' && secrets.SSH_PRIVATE_KEY != '' }}
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_REGISTRY }}/chainfeed:${{ env.IMAGE_TAG }}
            docker tag ${{ secrets.DOCKER_REGISTRY }}/chainfeed:${{ env.IMAGE_TAG }} chainfeed-backend:latest
            docker-compose -f ${{ secrets.REMOTE_COMPOSE_PATH }} up -d backend
