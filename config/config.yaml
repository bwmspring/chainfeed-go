server:
  port: 8080
  mode: debug # debug, release
  read_timeout: 60s
  write_timeout: 60s
  cors_origins:
    - http://localhost:3000
    - http://localhost:3001

database:
  host: localhost
  port: 5432
  user: chainfeed
  password: chainfeed
  dbname: chainfeed
  sslmode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 10

ethereum:
  rpc_url: https://eth-sepolia.g.alchemy.com/v2/YOUR_API_KEY
  chain_id: 11155111 # Sepolia testnet
  network: sepolia

# ethereum:
#   rpc_url: ${ALCHEMY_RPC_URL}
#   chain_id: 1 # Mainnet
#   network: mainnet

alchemy:
  api_key: your-alchemy-api-key-here

webhook:
  secret: your-webhook-secret-here

auth:
  jwt_secret: your-jwt-secret-here
  token_expiry: 24h
  nonce_expiry: 5m
  sign_message: "Welcome to ChainFeed! Sign this message to authenticate your wallet. Nonce: {nonce}"

log:
  level: info # debug, info, warn, error
  encoding: json
  output_paths:
    - stdout
