<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainFeed WebSocket Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 20px;
            color: #60a5fa;
        }
        .panel {
            background: #1e293b;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #94a3b8;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 4px;
            color: #e2e8f0;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        button:hover {
            background: #2563eb;
        }
        button:disabled {
            background: #475569;
            cursor: not-allowed;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .status.connected {
            background: #10b981;
            color: white;
        }
        .status.disconnected {
            background: #ef4444;
            color: white;
        }
        .messages {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 4px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            background: #1e293b;
            border-radius: 4px;
            border-left: 3px solid #3b82f6;
        }
        .message.error {
            border-left-color: #ef4444;
        }
        .message.success {
            border-left-color: #10b981;
        }
        .timestamp {
            color: #64748b;
            font-size: 11px;
        }
        .json {
            margin-top: 5px;
            padding: 10px;
            background: #0f172a;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó ChainFeed WebSocket Test</h1>
        
        <div class="panel">
            <h2>ËøûÊé•ÈÖçÁΩÆ</h2>
            <div class="input-group">
                <label>WebSocket URL</label>
                <input type="text" id="wsUrl" value="ws://localhost:8080/ws" placeholder="ws://localhost:8080/ws">
            </div>
            <div class="input-group">
                <label>JWT Token</label>
                <input type="text" id="token" placeholder="Á≤òË¥¥‰Ω†ÁöÑ JWT token">
            </div>
            <div>
                <button id="connectBtn" onclick="connect()">ËøûÊé•</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled>Êñ≠ÂºÄ</button>
                <button onclick="clearMessages()">Ê∏ÖÁ©∫Ê∂àÊÅØ</button>
                <span class="status disconnected" id="status">Êú™ËøûÊé•</span>
            </div>
        </div>

        <div class="panel">
            <h2>Ê∂àÊÅØÊó•Âøó</h2>
            <div class="messages" id="messages"></div>
        </div>
    </div>

    <script>
        let ws = null;

        function connect() {
            const url = document.getElementById('wsUrl').value;
            const token = document.getElementById('token').value;

            if (!token) {
                addMessage('ËØ∑ËæìÂÖ• JWT token', 'error');
                return;
            }

            const wsUrl = `${url}?token=${token}`;
            
            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    addMessage('WebSocket ËøûÊé•ÊàêÂäü', 'success');
                    updateStatus(true);
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        addMessage('Êî∂Âà∞Ê∂àÊÅØ', 'success', data);
                    } catch (e) {
                        addMessage('Êî∂Âà∞Ê∂àÊÅØ: ' + event.data, 'success');
                    }
                };

                ws.onerror = (error) => {
                    addMessage('WebSocket ÈîôËØØ', 'error', error);
                };

                ws.onclose = () => {
                    addMessage('WebSocket ËøûÊé•ÂÖ≥Èó≠', 'error');
                    updateStatus(false);
                };
            } catch (e) {
                addMessage('ËøûÊé•Â§±Ë¥•: ' + e.message, 'error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function updateStatus(connected) {
            const status = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');

            if (connected) {
                status.textContent = 'Â∑≤ËøûÊé•';
                status.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                status.textContent = 'Êú™ËøûÊé•';
                status.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function addMessage(text, type = 'info', data = null) {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = `message ${type}`;

            const timestamp = new Date().toLocaleTimeString('zh-CN', { hour12: false });
            
            let html = `<div class="timestamp">${timestamp}</div><div>${text}</div>`;
            
            if (data) {
                html += `<div class="json">${JSON.stringify(data, null, 2)}</div>`;
            }

            message.innerHTML = html;
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }

        // È°µÈù¢ÂÖ≥Èó≠Êó∂Êñ≠ÂºÄËøûÊé•
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
